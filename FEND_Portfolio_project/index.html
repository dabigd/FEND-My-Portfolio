<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Portfolio Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <picture class="udacity-logo">
            <source media="(min-width: 992px)" srcset="img/Udacity_logo_lg.png">
            <source media="(min-width: 640px)" srcset="img/Udacity_logo_md.png">
            <source media="(max-width: 639px)" srcset="img/Udacity_logo_sm.png">
            <img src="img/Udacity_logo.png" alt="Udacity Logo">
          </picture>
        </div>
        <div class="col-md-6" id="header-name">
          <h1>Dave Vainio</h1>
          <h4>Front End Ninja</h4>
        </div>
      </div> <!-- end row -->
      <hr>
      <div class="row">
        <div class="col-md-12">
            <picture>
               <source media="(min-width: 1199px)" srcset="img/real_sushi_lg.png">
               <source media="(min-width: 992px)" srcset="img/real_sushi_md.png">
               <source media="(min-width: 640px)" srcset="img/real_sushi_sm.png">
               <source media="(max-width: 639px)" srcset="img/real_sushi_xs.png">
               <img src="img/fish_pizza_xs.png" alt="california rolls with some dipping sauce">
            </picture>
        </div>
      </div> <!-- end row -->
      <div class="row">
        <div class="col-md-12" id="featured">
          <h2>Featured Work</h2>
        </div>
      </div> <!-- end row -->
      <div class="row">
        <div class="col-md-4">
            <picture>
              <source media="(min-width: 1199px)" srcset="img/bowl_of_food_lg.png">
              <source media="(min-width: 992px)" srcset="img/bowl_of_food_md.png">
              <source media="(min-width: 640px)" srcset="img/bowl_of_food_sm.png">
              <source media="(max-width: 639px)" srcset="img/bowl_of_food_xs.png">
              <img src="img/bowl_of_food.png" alt="cast iron skillet with beef and vegetables">
            </picture>
          <h2>Cooking Project 1</h2>
          <p><a href="#">www.mycookingproject.com</a></p>
        </div>
        <div class="col-md-4">
            <picture>
              <source media="(min-width: 1199px)" srcset="img/burger_lg.png">
              <source media="(min-width: 992px)" srcset="img/burger_md.png">
              <source media="(min-width: 640px)" srcset="img/burger_sm.png">
              <source media="(max-width: 639px)" srcset="img/burger_xs.png">
              <img src="img/burger_lg.png" alt="nasty veggie burger, should not be consumed by humans">
            </picture>
          <h2>Cooking Project 2</h2>
          <p><a href="#">www.myothercookingproject.com</a></p>
        </div>
        <div class="col-md-4">
            <picture>
              <source media="(min-width: 1199px)" srcset="img/steak_tips_lg.png">
              <source media="(min-width: 992px)" srcset="img/steak_tips_md.png">
              <source media="(min-width: 640px)" srcset="img/steak_tips_sm.png">
              <source media="(max-width: 639px)" srcset="img/steak_tips_xs.png">
              <img src="img/steak_tips_ms.png" alt="great looking steak tips with tomatoes, cucumbers, onions, and some other green stuff">
            </picture>
          <h2>Cooking Project 3</h2>
          <p><a href="#">www.mybestcookingproject.com</a></p>
        </div>

      </div> <!-- end row -->
    </div> <!-- end container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
